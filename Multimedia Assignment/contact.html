<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humaidh Milhan - Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><a href="index.html">M. Humaidh Milhan </a></h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="contact-section">
            <div class="container">
                <h2>Get in Touch</h2>
                <p class="section-description">
                    Have a question, or just want to say hello? Fill out the form below, and I'll get back to you as soon as possible.
                </p>

                <form id="contactForm" class="contact-form" novalidate>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Full Name">
                        <span id="nameError" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com">
                        <span id="emailError" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" placeholder="Regarding a project, collaboration, etc.">
                        <span id="subjectError" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="6" placeholder="Your message here..."></textarea>
                        <span id="messageError" class="error-message"></span>
                    </div>

                    <button type="submit" class="btn btn-primary">Send Message</button>
                    <div id="formSuccess" class="success-message"></div>
                </form>
            </div>
        </section>

        <section class="social-links-section">
            <div class="container">
                <h3>Connect With Me</h3>
                <p class="section-description">
                    You can also find me on these platforms:
                </p>
                <div class="social-icons">
                    <a href="https://linkedin.com/in/mohammed-humaidh-milhan-7705422bb/" target="_blank" aria-label="LinkedIn Profile"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://github.com/HumaidhMilhan" target="_blank" aria-label="GitHub Profile"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Humaidh Milhan. All rights reserved.</p>
        </div>
    </footer>


</body>
</html>
